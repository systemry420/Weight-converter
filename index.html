<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weight Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>

    body{
        margin-top: 50px;
        background-color: #444;
        color: white;
    }

    .card{
        height: 100px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="">
            <div class="col-sm-12">
                <h1 class="display-4 text-center">Weight Converter</h1>
                <form>
                    <div class="form-group mt-5">
                        <input placeholder="Enter pounds ..." type="number" id="input" class="form-control form-control-lg mb-2">
                    </div>
                </form>
            </div>
        </div>
        <div id="output">
            <div class="card bg-primary m-2">
                <div class="card-body">
                    <h4 class="card-title">Gram:</h4>
                    <p class="card-text" id="gram"></p>
                </div>
            </div>
            <div class="card bg-danger m-2">
                <div class="card-body">
                    <h4 class="card-title">Kilogram:</h4>
                    <p class="card-text" id="kilo"></p>
                </div>
            </div>
            <div class="card bg-success m-2">
                <div class="card-body">
                    <h4 class="card-title">Ounce:</h4>
                    <p class="card-text" id="ounce"></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('output').style.visibility = 'hidden';
        document.getElementById('input').addEventListener('input', function (ev) {
            document.getElementById('output').style.visibility = 'visible';
            let pounds = ev.target.value;
            document.getElementById('gram').innerHTML = pounds/0.0022046;
            document.getElementById('kilo').innerHTML = pounds/2.2046;
            document.getElementById('ounce').innerHTML = pounds*16;
        });
    </script>
</body>
</html>
